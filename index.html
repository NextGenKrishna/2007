<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
      color: #333;
    }

    h2 {
      margin: 20px 0;
      color: #555;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      height: 200px;          /* ðŸ”¹ same height for all thumbnails */
      object-fit: cover;      /* ðŸ”¹ crop extra parts */
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.2);  /* ðŸ”¹ zoom effect */
      z-index: 5;
      position: relative;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Portfolio</h1>
  <h2>Here are some of my Thumbnail Design Projects</h2>

  <div class="gallery">
    <img src="images/thumb1.png" alt="Thumbnail 1">
    <img src="images/thumb2.jpg" alt="Thumbnail 2">
    <img src="images/thumb3.jpg" alt="Thumbnail 3">
    <img src="images/thumb4.jpg" alt="Thumbnail 4">
    <img src="images/thumb5.jpg" alt="Thumbnail 5">
    <img src="images/thumb6.jpg" alt="Thumbnail 6">
    <img src="images/thumb7.jpg" alt="Thumbnail 7">
  </div>
</body>
</html>
