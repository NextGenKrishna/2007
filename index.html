<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
      color: #333;
    }

    h2 {
      color: #555;
      margin-bottom: 30px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.2);
      z-index: 5;
      position: relative;
    }

    /* Lightbox styles */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }

    .lightbox-controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 20px;
    }

    .lightbox-controls span {
      font-size: 50px;
      color: white;
      cursor: pointer;
      user-select: none;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 40px;
      font-size: 40px;
      color: white;
      cursor: pointer;
      user-select: none;
    }

    .close-btn:hover,
    .lightbox-controls span:hover {
      color: #bbb;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Portfolio</h1>
  <h2>Here are some of my Thumbnail Design Projects</h2>

  <div class="gallery">
    <img src="images/thumb1.png" alt="Thumbnail 1" onclick="openLightbox(0)">
    <img src="images/thumb2.jpg" alt="Thumbnail 2" onclick="openLightbox(1)">
    <img src="images/thumb3.jpg" alt="Thumbnail 3" onclick="openLightbox(2)">
    <img src="images/thumb4.jpg" alt="Thumbnail 4" onclick="openLightbox(3)">
    <img src="images/thumb5.jpg" alt="Thumbnail 5" onclick="openLightbox(4)">
    <img src="images/thumb6.jpg" alt="Thumbnail 6" onclick="openLightbox(5)">
    <img src="images/thumb7.jpg" alt="Thumbnail 7" onclick="openLightbox(6)">
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="close-btn" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img" src="" alt="Zoomed Image">
    <div class="lightbox-controls">
      <span onclick="changeSlide(-1)">&#10094;</span>
      <span onclick="changeSlide(1)">&#10095;</span>
    </div>
  </div>

  <script>
    const imagePaths = [
      "images/thumb1.png",
      "images/thumb2.jpg",
      "images/thumb3.jpg",
      "images/thumb4.jpg",
      "images/thumb5.jpg",
      "images/thumb6.jpg",
      "images/thumb7.jpg"
    ];

    let currentIndex = 0;

    function openLightbox(index) {
      currentIndex = index;
      document.getElementById("lightbox").style.display = "flex";
      document.getElementById("lightbox-img").src = imagePaths[currentIndex];
    }

    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }

    function changeSlide(direction) {
      currentIndex += direction;
      if (currentIndex < 0) currentIndex = imagePaths.length - 1;
      if (currentIndex >= imagePaths.length) currentIndex = 0;
      document.getElementById("lightbox-img").src = imagePaths[currentIndex];
    }

    // Keyboard support
    document.addEventListener("keydown", function(event) {
      if (document.getElementById("lightbox").style.display === "flex") {
        if (event.key === "ArrowLeft") {
          changeSlide(-1);
        } else if (event.key === "ArrowRight") {
          changeSlide(1);
        } else if (event.key === "Escape") {
          closeLightbox();
        }
      }
    });
  </script>

</body>
</html>
