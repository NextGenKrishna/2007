<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
      color: #333;
    }

    h2 {
      margin: 20px 0;
      color: #555;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    /* ðŸ’» Hover zoom only for desktop */
    @media (hover: hover) {
      .gallery img:hover {
        transform: scale(1.1);
        z-index: 5;
        position: relative;
      }
    }

    /* ðŸ”¹ Lightbox Styles */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }

    .close, .prev, .next {
      position: absolute;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }

    .close {
      top: 20px;
      right: 40px;
      font-size: 50px;
    }

    .prev {
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
    }

    .next {
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
    }

    .close:hover, .prev:hover, .next:hover {
      color: #bbb;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Portfolio</h1>
  <h2>Here are some of my Thumbnail Design Projects</h2>

  <div class="gallery">
    <img src="images/thumb1.png" alt="Thumbnail 1" onclick="openLightbox(0)">
    <img src="images/thumb2.jpg" alt="Thumbnail 2" onclick="openLightbox(1)">
    <img src="images/thumb3.jpg" alt="Thumbnail 3" onclick="openLightbox(2)">
    <img src="images/thumb4.jpg" alt="Thumbnail 4" onclick="openLightbox(3)">
    <img src="images/thumb5.jpg" alt="Thumbnail 5" onclick="openLightbox(4)">
    <img src="images/thumb6.jpg" alt="Thumbnail 6" onclick="openLightbox(5)">
    <img src="images/thumb7.jpg" alt="Thumbnail 7" onclick="openLightbox(6)">
  </div>

  <!-- ðŸ”¹ Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <span class="prev" onclick="changeSlide(-1)">&#10094;</span>
    <img id="lightbox-img" src="">
    <span class="next" onclick="changeSlide(1)">&#10095;</span>
  </div>

  <script>
    let currentIndex = 0;
    const images = [
      "images/thumb1.png",
      "images/thumb2.jpg",
      "images/thumb3.jpg",
      "images/thumb4.jpg",
      "images/thumb5.jpg",
      "images/thumb6.jpg",
      "images/thumb7.jpg"
    ];

    function openLightbox(index) {
      currentIndex = index;
      document.getElementById("lightbox").style.display = "flex";
      document.getElementById("lightbox-img").src = images[currentIndex];
    }

    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }

    function changeSlide(direction) {
      currentIndex += direction;
      if (currentIndex < 0) currentIndex = images.length - 1;
      if (currentIndex >= images.length) currentIndex = 0;
      document.getElementById("lightbox-img").src = images[currentIndex];
    }

    // Keyboard support
    document.addEventListener("keydown", function(event) {
      if (document.getElementById("lightbox").style.display === "flex") {
        if (event.key === "ArrowLeft") {
          changeSlide(-1);
        } else if (event.key === "ArrowRight") {
          changeSlide(1);
        } else if (event.key === "Escape") {
          closeLightbox();
        }
      }
    });
  </script>
</body>
</html>
