<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>

  <!-- ✅ Lightbox CSS -->
  <link href="https://cdn.jsdelivr.net/npm/lightbox2@2.11.4/dist/css/lightbox.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
      color: #333;
    }

    h2 {
      margin: 20px 0;
      color: #555;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    .gallery a img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .gallery a img:hover {
      transform: scale(1.2);
      z-index: 5;
      position: relative;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Portfolio</h1>
  <h2>Here are some of my Thumbnail Design Projects</h2>

  <div class="gallery">
    <a href="images/thumb1.png" data-lightbox="thumbnails" data-title="Thumbnail 1">
      <img src="images/thumb1.png" alt="Thumbnail 1">
    </a>
    <a href="images/thumb2.jpg" data-lightbox="thumbnails" data-title="Thumbnail 2">
      <img src="images/thumb2.jpg" alt="Thumbnail 2">
    </a>
    <a href="images/thumb3.jpg" data-lightbox="thumbnails" data-title="Thumbnail 3">
      <img src="images/thumb3.jpg" alt="Thumbnail 3">
    </a>
    <a href="images/thumb4.jpg" data-lightbox="thumbnails" data-title="Thumbnail 4">
      <img src="images/thumb4.jpg" alt="Thumbnail 4">
    </a>
    <a href="images/thumb5.jpg" data-lightbox="thumbnails" data-title="Thumbnail 5">
      <img src="images/thumb5.jpg" alt="Thumbnail 5">
    </a>
    <a href="images/thumb6.jpg" data-lightbox="thumbnails" data-title="Thumbnail 6">
      <img src="images/thumb6.jpg" alt="Thumbnail 6">
    </a>
    <a href="images/thumb7.jpg" data-lightbox="thumbnails" data-title="Thumbnail 7">
      <img src="images/thumb7.jpg" alt="Thumbnail 7">
    </a>
  </div>

  <!-- ✅ Lightbox JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/lightbox2@2.11.4/dist/js/lightbox-plus-jquery.min.js"></script>
</body>
</html>
